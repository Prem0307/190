<!DOCTYPE html>
    <html>
        <head>
            <title>Menu Card</title>
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
            <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

            <script src="button.js"></script>
          
          
            <link rel="styleshen5384xqQ1aoWet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-GXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   <link href="./style.css" rel="stylesheet"/>

        </head>
        <body style="margin:0px;overflow:hidden">
<a-scene vr-mode-ui="enabled:false" embedded arjs="sourceType:webcam;sourceWidth:1200;sourceHeight:960;displayWidth:1280;displayHeight:960;debugUIEnabled:false;" gesture-detector create-buttons>
<a-entity camera></a-entity>
    <a-assets>
     <a-asset-item id="burger-model" src="burger/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="burger-marker" type="pattern" url="marker/pattern-burger.patt" cursor='rayOrigin:mouse' marker-handler>
        <a-entity id="3dburger-model" position="-1 1 0.1" scale="0.4 0.4 0.4" gltf-model="#burger-model" gesture-handler>

        </a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5">
            <a-plane position="0 0.89 0.02" width="1.4" height="0.3" rotation="0 0 0" color="red">
                <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:Cheesy Burger;color:purple;align:center"></a-entity>
            </a-plane>
        </a-plane>

    </a-marker>
    
</a-scene>
<div id="button-div"></div>
        </body>
    </html>
